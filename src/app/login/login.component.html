<div class="container" id="container">
  <div class="form-container sign-up">
    <form (ngSubmit)="onRegister()">
      <h1>Create Account</h1>
      <input
        type="text"
        placeholder="Full Name"
        [(ngModel)]="registerModel.fullname"
        name="fullname"
        required
      />
      <input
        type="text"
        placeholder="Registration Number"
        [(ngModel)]="registerModel.registrationNumber"
        name="registrationNumber"
        required
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="registerModel.password"
        name="password"
        required
      />
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in">
    <form (ngSubmit)="onLogin()" method="post">
      <h1>Sign In</h1>
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="loginModel.username"
        [(ngModel)]="loginLecturerModel.lecturerEmail"
        [(ngModel)]="loginStudentModel.registrationNumber"
        name="username"
        required
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="loginModel.password"
        [(ngModel)]="loginLecturerModel.lecturerPassword"
        [(ngModel)]="loginStudentModel.password"
        name="password"
        required
      />
      <a href="#">Forget Your Password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your registration details to login</p>
        <button class="hidden" id="login">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>New Student?</h1>
        <p>
          Click the button below to register with your registration number to
          continue.
        </p>
        <button class="hidden" id="register">Sign Up</button>
      </div>
    </div>
  </div>
</div>
