<router-outlet></router-outlet>
<input type="checkbox" id="menu-toggle" />

<div class="main-content">
  <header>
    <div class="header-content">
      <label for="menu-toggle">
        <span class="las la-bars"></span>
      </label>

      <div class="header-menu">
        <label for="">
          <span class="las la-search"></span>
        </label>

        <div class="notify-icon">
          <span class="las la-envelope"></span>
          <span class="notify">4</span>
        </div>

        <div class="notify-icon">
          <span class="las la-bell"></span>
          <span class="notify">3</span>
        </div>

        <div class="user">
          <div
            class="bg-img"
            style="
              background-image: url(https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g);
            "
          ></div>

          <span class="las la-power-off"></span>
          <span>Logout</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="page-header">
      <h1>Students</h1>
      <small>Home / Students</small>
    </div>

    <div class="page-content">
      <div class="analytics"></div>

      <div class="records table-responsive">
        <div class="record-header">
          <div class="add">
            <span>Entries</span>
            <select name="" id="">
              <option value="">ID</option>
            </select>
            <button>Add record</button>
          </div>

          <div class="browse">
            <input type="search" placeholder="Search" class="record-search" />
            <select name="" id="">
              <option value="">Status</option>
            </select>
          </div>
        </div>

        <div>
          <table width="100%">
            <thead>
              <tr>
                <th>NAME</th>
                <th><span class="las la-sort"></span> EMAIL</th>
                <th><span class="las la-sort"></span> REGISTRATION NUMBER</th>
                <th><span class="las la-sort"></span> ACTIONS</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of filteredStudents">
                <td>
                  <div class="client">
                    <div
                      class="client-img bg-img"
                      style="
                        background-image: url(https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g);
                      "
                    ></div>
                    <div class="client-info">
                      <h4>{{ student.fullname }}</h4>
                    </div>
                  </div>
                </td>
                <td>mukhtargmail.com</td>
                <td>{{ student.registrationNumber }}</td>
                <td>
                  <div class="actions">
                    <span class="lab la-telegram-plane"></span>
                    <span class="las la-eye"></span>
                    <span class="las la-ellipsis-v"></span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>
