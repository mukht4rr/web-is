<div class="main-content">
  <header>
    <div class="header-content">
      <label for="menu-toggle">
        <span class="las la-bars"></span>
      </label>

      <div class="header-menu">
        <label for="">
          <span class="las la-search"></span>
        </label>

        <div class="notify-icon">
          <span class="las la-envelope"></span>
          <span class="notify">4</span>
        </div>

        <div class="notify-icon">
          <span class="las la-bell"></span>
          <span class="notify">3</span>
        </div>

        <div class="user">
          <div
            class="bg-img"
            style="
              background-image: url(https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g);
            "
          ></div>

          <span class="las la-power-off"></span>
          <span>Logout</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="page-header">
      <h1>Courses</h1>
      <small>Home / Courses</small>
    </div>

    <div class="page-content">
      <div class="analytics"></div>

      <div class="records table-responsive">
        <div class="record-header">
          <div class="add">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModal"
              data-whatever="@mdo"
            >
              Add Course
            </button>
          </div>

          <div class="browse">
            <input
              type="search"
              placeholder="Search"
              class="record-search"
              [(ngModel)]="searchText"
              (input)="onSearch()"
            />
          </div>
        </div>

        <div>
          <table width="100%">
            <thead>
              <tr>
                <th><span class="las la-sort"></span> COURSE NAME</th>
                <th><span class="las la-sort"></span> COURSE CODE</th>
                <th><span class="las la-sort"></span> ENROLLMENT KEY</th>
                <th><span class="las la-sort"></span> STATUS</th>
                <th><span class="las la-sort"></span> ACTION</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let course of filteredCourses">
                <td>{{ course.courseTitle }}</td>
                <td>{{ course.courseCode }}</td>
                <td>{{ course.enrollmentKey }}</td>
                <td>
                  <div class="cl-toggle-switch">
                    <label class="switch">
                      <input
                        type="checkbox"
                        [checked]="course.status === 'ACTIVE'"
                        (change)="toggleCourseStatus(course)"
                      />
                      <span class="slider"></span>
                    </label>
                  </div>
                </td>
                <td>
                  <div class="actions">
                    <span class="las la-edit"></span>
                    <span
                      class="las la-trash-alt"
                      (click)="confirmDelete(course.courseId)"
                    ></span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Course</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="recipient-ctitle" class="col-form-label"
                    >Course Title:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="recipient-ctitle"
                    formControlName="courseTitle"
                  />
                </div>
                <div class="form-group">
                  <label for="recipient-ccode" class="col-form-label"
                    >Course Code:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="recipient-ccode"
                    formControlName="courseCode"
                  />
                </div>
                <div class="form-group">
                  <label for="recipient-ccode" class="col-form-label"
                    >Enrollment Key:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="recipient-ccode"
                    formControlName="enrollmentKey"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
