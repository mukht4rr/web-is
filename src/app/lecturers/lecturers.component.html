<div class="main-content">
  <header>
    <div class="header-content">
      <label for="menu-toggle">
        <span class="las la-bars"></span>
      </label>
      <div class="header-menu">
        <label for="">
          <span class="las la-search"></span>
        </label>
        <div class="notify-icon">
          <span class="las la-envelope"></span>
          <span class="notify">4</span>
        </div>
        <div class="notify-icon">
          <span class="las la-bell"></span>
          <span class="notify">3</span>
        </div>
        <div class="user">
          <div
            class="bg-img"
            style="background-image: url(../assets/images/admin.jpg)"
          ></div>
          <span class="las la-power-off"></span>
          <span>Logout</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="page-header">
      <h1>Lecturers</h1>
      <small>Home / Lecturers</small>
    </div>

    <div class="page-content">
      <div class="analytics"></div>

      <div class="records table-responsive">
        <div class="record-header">
          <div class="add">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModal"
              data-whatever="@mdo"
            >
              Add Lecturer
            </button>
          </div>

          <div class="browse">
            <input
              type="search"
              placeholder="Search"
              class="record-search"
              [(ngModel)]="searchText"
              (input)="onSearch()"
            />
          </div>
        </div>

        <div>
          <table width="100%">
            <thead>
              <tr>
                <th>#</th>
                <th><span class="las la-sort"></span> NAME</th>
                <th><span class="las la-sort"></span> EMAIL</th>
                <th><span class="las la-sort"></span> PHONE</th>
                <th><span class="las la-sort"></span> TOTAL COURSE</th>
                <th><span class="las la-sort"></span> ACTIONS</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lecturer of filteredLecturers">
                <td>{{ lecturer.lecturerId }}</td>
                <td>
                  <div class="client">
                    <div
                      class="client-img bg-img"
                      style="
                        background-image: url(../../assets/images/admin.jpg);
                      "
                    ></div>
                    <div class="client-info">
                      <h4>{{ lecturer.lecturerName }}</h4>
                      <small>{{ lecturer.lecturerEmail }}</small>
                    </div>
                  </div>
                </td>
                <td>{{ lecturer.lecturerEmail }}</td>
                <td>{{ lecturer.lecturerPhone }}</td>
                <td style="padding-left: 0.7in">2</td>
                <td>
                  <div class="actions">
                    <div class="cl-toggle-switch">
                      <span class="las la-edit"></span>
                      <label class="cl-switch">
                        <input type="checkbox" />
                        <span></span>
                      </label>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Lecturer</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="lecturerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="recipient-name"
                  formControlName="lecturerName"
                />
              </div>
              <div class="form-group">
                <label for="recipient-email" class="col-form-label"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="recipient-email"
                  formControlName="lecturerEmail"
                />
              </div>
              <div class="form-group">
                <label for="recipient-phone" class="col-form-label"
                  >Phone:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="recipient-phone"
                  formControlName="lecturerPhone"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
