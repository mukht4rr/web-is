<router-outlet></router-outlet>
<input type="checkbox" id="menu-toggle" />

<div class="main-content">
  <header>
    <div class="header-content">
      <label for="menu-toggle">
        <span class="las la-bars"></span>
      </label>

      <div class="header-menu">
        <label for="">
          <span class="las la-search"></span>
        </label>

        <div class="notify-icon">
          <span class="las la-envelope"></span>
          <span class="notify">4</span>
        </div>

        <div class="notify-icon">
          <span class="las la-bell"></span>
          <span class="notify">3</span>
        </div>

        <div class="user">
          <div
            class="bg-img"
            style="
              background-image: url(https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g);
            "
          ></div>

          <span class="las la-power-off"></span>
          <span>Logout</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="page-header">
      <h1>Lecturers</h1>
      <small>Home / Lecturers</small>
    </div>

    <div class="page-content">
      <div class="analytics"></div>

      <div class="records table-responsive">
        <div class="record-header">
          <div class="add">
            <span>Entries</span>
            <select name="" id="">
              <option value="">ID</option>
            </select>
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModal"
              data-whatever="@mdo"
            >
              Add Lecturer
            </button>
          </div>

          <div class="browse">
            <input type="search" placeholder="Search" class="record-search" />
            <select name="" id="">
              <option value="">Status</option>
            </select>
          </div>
        </div>

        <div>
          <table width="100%">
            <thead>
              <tr>
                <th>#</th>
                <th><span class="las la-sort"></span> NAME</th>
                <th><span class="las la-sort"></span> EMAIL</th>
                <th><span class="las la-sort"></span> PHONE</th>
                <th><span class="las la-sort"></span> TOTAL COURSE</th>
                <th><span class="las la-sort"></span> ACTIONS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#5033</td>
                <td>
                  <div class="client">
                    <div
                      class="client-img bg-img"
                      style="
                        background-image: url(../../assets/images/admin.jpg);
                      "
                    ></div>
                    <div class="client-info">
                      <h4>MR MUKHTAR</h4>
                      <small>mukht4rr.org</small>
                    </div>
                  </div>
                </td>
                <td>MGMAIL.COM</td>
                <td>0777123272</td>
                <td style="padding-left: 0.7in">2</td>
                <td>
                  <div class="actions">
                    <span class="lab la-telegram-plane"></span>
                    <span class="las la-eye"></span>
                    <span class="las la-ellipsis-v"></span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Lecturer</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Email:</label
                >
                <input type="text" class="form-control" id="recipient-email" />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Phone:</label
                >
                <input type="text" class="form-control" id="recipient-phone" />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Course:</label
                >
                <input type="text" class="form-control" id="recipient-course" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
