<div class="main-content">
  <header>
    <div class="header-content">
      <label for="menu-toggle">
        <span class="las la-bars"></span>
      </label>
    </div>
  </header>
  <main>
    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" (click)="openCourse($event, 'Enrolled')">
        Enrolled Courses
      </button>
      <button class="tablinks" (click)="openCourse($event, 'All')">
        All Courses
      </button>
    </div>

    <div id="Enrolled" class="tabcontent">
      <div>
        <table width="100%">
          <thead>
            <tr>
              <th>#</th>
              <th><span class="las la-sort"></span> ENROLL ID</th>
              <th><span class="las la-sort"></span> COURSE TITLE</th>
              <th><span class="las la-sort"></span> COURSE CODE</th>
              <th><span class="las la-sort"></span>ATTEND</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let course of loginStudentEnrolledCourses; let i = index"
            >
              <td>{{ i + 1 }}</td>
              <td>{{ course.enrollId }}</td>
              <td>{{ course.course.courseTitle }}</td>
              <td>{{ course.course.courseCode }}</td>
              <td>
                <div class="add">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="attend(course.course.courseId, course.enrollId)"
                  >
                    Attend
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="All" class="tabcontent">
      <div>
        <table width="100%">
          <thead>
            <tr>
              <th><span class="las la-sort"></span> COURSE NAME</th>
              <th><span class="las la-sort"></span> COURSE CODE</th>
              <th><span class="las la-sort"></span> ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of filteredCourses">
              <td>{{ course.courseTitle }}</td>
              <td>{{ course.courseCode }}</td>
              <td>
                <div class="add">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="enroll(course.courseId)"
                  >
                    Enroll
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
